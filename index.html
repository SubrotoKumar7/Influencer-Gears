<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome icon -->
    <script src="https://kit.fontawesome.com/fe04fdc062.js" crossorigin="anonymous"></script>
    <title>Influencer Gears</title>
</head>
<body>
    <header class="header-area">
        <div class="container">
            <nav class="nav-area">
                <div class="logo">Influencer Products</div>
                <ul class="main-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Log In</a></li>
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </nav>
            <div class="banner">
                <div class="banner-content">
                    <h1 class="banner-title">Start your Journey as Influencer</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <button class="primary-btn booking-btn">Preebook now <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="banner-img">
                    <img src="assets/images/main-camera.png" alt="camera image">
                </div>
            </div>
            <div class="sponsor-area">
                <div class="sponsor-brand"><img src="assets/logos/Alibaba.svg" alt="Alibaba"></div>
                <div class="sponsor-brand"><img src="assets/logos/Amazon.svg" alt="Amazon"></div>
                <div class="sponsor-brand"><img src="assets/logos/Daraz.pk Logo.svg" alt="Daraz"></div>
                <div class="sponsor-brand"><img src="assets/logos/Ebay.svg" alt="Ebay"></div>
                <div class="sponsor-brand"><img src="assets/logos/Rakuten.svg" alt="Rakuten"></div>
                <div class="sponsor-brand"><img src="assets/logos/Walmart.svg" alt="Walmart"></div>
                <div class="sponsor-brand"><img src="assets/logos/Target.svg" alt="Target"></div>
            </div>
        </div>
    </header>
</body>
</html>
